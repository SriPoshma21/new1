<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
 <center><form action="" method="post" style="width: fit-content;">
    <fieldset>
        <center><legend><h1>Student Registration Form</h1></legend>
            <h4>Fill out the form carefully for Registration </h4></center><hr>
        <label for="Student Name">Student Name:</label>
        <input type="Student Name" id="Student Name" name="Student Name"><br><br>
        <label for="Fathers's Name">Father's Name:</label>
        <input type="Father's Name" id="Father's Name" name="Father's Name"><br><br>
        <label for="Mother's Name">Mother's Name:</label>
        <input type="Mother's Name" id="Mother's Name" name="Mother's Name"><br><br>
        <label for="Gender">Gender:</label><br><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br><br>
        <input type="radio" id="Others" name="Gender" value="Others">
        <label for="Others">Others</label><br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="Date of Birth"><br><br>
        <label for="Email">Email id:</label>
        <input type="Email" id="Email" name="Email"><br><br>
        <label for="Level">Level:</label>
        <input for="Level" id="Level" name="Level"><br><br>
        <label for="Department">Department:</label>
        <input for="Department" id="Department" name="Department"><br><br>
        <label for="Mobile no">Mobile no:</label>
        <input for="Mobile no" id="Mobile no" name="Mobile no"><br><br>
    </fieldset>
 </form> </center>  
</body>
</html>
